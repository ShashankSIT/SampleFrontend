<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8 m-auto">
            <h5>USER LIST</h5>
          </div>
          <div class="col-md-4">
            <!-- <button
              class="btn btn-primary float-right"
              title="Add User"
              type="button"
              (click)="onAddEdit(null)"
            >
              <i class="feather icon-plus"></i> Add User
            </button> -->
          </div>
        </div>
      </div>
      <div class="card-block">
        <app-datatable
          [columnDefs]="columnDefs"
          [rowData]="rowData"
          [isLoading]="!rowData"
          [isPaginationEnable]="true"
          (onPageSizeChangeTable)="onPageSizeChange($event)"
          (onPageChange)="onPageChange($event)"
          [paginationPosition]="'bottom'"
          (onSortChangeTable)="sortChange($event)"
          (onFilterChangeTable)="onFilterChange($event)"
          [isPrintEnable]="false"
          [isDeletable]="false"
          (onGlobalSearch)="onGlobalSearch($event)"
          [defaultColDef]="defaultColDef"
          (onReset)="onResetFilters()"
          [perPage]="perPage"
          [listName]="'userList'"
          [isExportable]="false"
          [collectionSize]="collectionSize"
          [events]="eventsSubject.asObservable()"
        >
          <ng-container topButtons>
            <!-- <button
              type="button"
              class="btn btn-soft-purple"
              (click)="openImportPopup()"
            >
              <i class="uil uil-import"></i>
              <label class="m-0 mx-1">{{
                "DATATABLE.BUTTONS.IMPORT"
              }}</label>
            </button> -->
            <a class="btn btn-primary mx-1" [routerLink]="'/user/add'">
              <span class="hidebuttonName"
                ><i class="feather icon-plus"></i> Add New
              </span>
            </a>
          </ng-container>
        </app-datatable>
      </div>
    </div>
  </div>
</div>
<div class="card-loader">
  <i class="pct-loader1 anim-rotate"></i>
</div>
