<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>USER DETAILS</h5>
      </div>
      <div class="card-block">
        <form
          [formGroup]="userForm"
          (ngSubmit)="onSubmit()"
          #userFrm="ngForm"
          novalidate
        >
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name <span class="text-danger">*</span></label>
                <app-common-loading [count]="1" [isLoading]="isLoading">
                  <input
                    type="text"
                    class="form-control"
                    autocomplete="off"
                    formControlName="firstName"
                    placeholder="Enter first name"
                    [ngClass]="{
                      'border-danger':
                        userFrm.submitted &&
                        userFormControl?.['firstName']?.errors?.['required']
                    }"
                  />
                </app-common-loading>

                <span
                  class="text-danger"
                  *ngIf="
                    userFrm.submitted &&
                    userFormControl?.['firstName']?.errors?.['required']
                  "
                >
                  First Name is required
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name <span class="text-danger">*</span></label>
                <app-common-loading [count]="1" [isLoading]="isLoading">
                  <input
                    type="text"
                    class="form-control"
                    autocomplete="off"
                    formControlName="lastName"
                    placeholder="Enter last name"
                    [ngClass]="{
                      'border-danger':
                        userFrm.submitted &&
                        userFormControl?.['lastName']?.errors?.['required']
                    }"
                  />
                </app-common-loading>
                <span
                  class="text-danger"
                  *ngIf="
                    userFrm.submitted &&
                    userFormControl?.['lastName']?.errors?.['required']
                  "
                >
                  Last Name is required
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Email <span class="text-danger">*</span></label>
                <app-common-loading [count]="1" [isLoading]="isLoading">
                  <input
                    type="email"
                    class="form-control"
                    autocomplete="off"
                    formControlName="email"
                    placeholder="Enter email"
                    [ngClass]="{
                      'border-danger':
                        userFrm.submitted &&
                        userFormControl?.['email']?.errors?.['required']
                    }"
                  />
                </app-common-loading>
                <span
                  class="text-danger"
                  *ngIf="
                    userFrm.submitted &&
                    userFormControl?.['email']?.errors?.['required']
                  "
                >
                  Email is required
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Password <span class="text-danger">*</span></label>
                <app-common-loading [count]="1" [isLoading]="isLoading">
                  <input
                    type="password"
                    class="form-control"
                    autocomplete="off"
                    formControlName="password"
                    placeholder="Enter password"
                    [ngClass]="{
                      'border-danger':
                        userFrm.submitted &&
                        userFormControl?.['password']?.errors?.['required']
                    }"
                  />
                </app-common-loading>
                <span
                  class="text-danger"
                  *ngIf="
                    userFrm.submitted &&
                    userFormControl?.['password']?.errors?.['required']
                  "
                >
                  Password is required
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone Number</label>
                <app-common-loading [count]="1" [isLoading]="isLoading">
                  <input
                    type="text"
                    class="form-control"
                    autocomplete="off"
                    formControlName="phoneNo"
                    placeholder="Enter phone number"
                    [ngClass]="{
                      'border-danger':
                        userFrm.submitted &&
                        userFormControl?.['phoneNo']?.errors?.['pattern']
                    }"
                  />
                </app-common-loading>
                <span
                  class="text-danger"
                  *ngIf="
                    userFrm.submitted &&
                    userFormControl?.['phoneNo']?.errors?.['pattern']
                  "
                >
                  Invalid Phone Number
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Role <span class="text-danger">*</span></label>
                <app-common-loading [count]="1" [isLoading]="isLoading">
                  <select
                    class="form-control"
                    formControlName="roleId"
                    [ngClass]="{
                      'border-danger':
                        userFrm.submitted &&
                        userFormControl?.['roleId']?.errors?.['required']
                    }"
                  >
                    <option disabled selected value="">Select Role</option>
                    <option *ngFor="let role of roleList" [value]="role.RoleId">
                      {{ role.RoleName }}
                    </option>
                  </select>
                </app-common-loading>
                <span
                  class="text-danger"
                  *ngIf="
                    userFrm.submitted &&
                    userFormControl?.['roleId']?.errors?.['required']
                  "
                >
                  Role is required
                </span>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-success px-5" title="Save">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
