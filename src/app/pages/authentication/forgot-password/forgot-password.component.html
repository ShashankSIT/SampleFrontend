<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body login-card">
                <div class="mb-4 logo-div text-center">
                    <img src="assets/images/logo/veltuff-logo.svg" class="login-logo" />
                </div>
                <form class="login-form" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()"
                    #forgotPasswordFrm="ngForm" novalidate>
                    <h4 class="text-center text-primary">Forgot Password</h4>
                    <hr class="mt-0 w-100">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email"
                            autocomplete="off" title="Email" />
                    </div>
                    @if(forgotPasswordFrm.submitted && forgotPasswordFormControl?.['email']?.errors?.['required']) {
                    <span class="text-danger error">
                        Email is required
                    </span>
                    }
                    @if (forgotPasswordFrm.submitted && forgotPasswordFormControl?.['email']?.errors?.['email']) {
                    <span class="text-danger error">
                        Enter a valid email address
                    </span>
                    }

                    <button type="submit" class="btn btn-dark mt-3 col-12 mb-2 text-primary">Reset Password</button>
                </form>
                <p class="mb-2 text-center">
                    <a class="text-primary" [routerLink]="['/auth/login']" >Back To Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
