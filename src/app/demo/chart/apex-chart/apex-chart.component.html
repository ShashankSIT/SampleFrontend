<div class="row">
    <div class="col-md-12">
        <app-card [cardTitle]="cardTitle" *ngIf="barSimpleChart" [options]="false">
            <apx-chart [series]="barSimpleChart.series" [chart]="barSimpleChart.chart" [dataLabels]="barSimpleChart.dataLabels" [plotOptions]="barSimpleChart.plotOptions" [yaxis]="barSimpleChart.yaxis" [legend]="barSimpleChart.legend" [fill]="barSimpleChart.fill"
                [stroke]="barSimpleChart.stroke" [tooltip]="barSimpleChart.tooltip" [xaxis]="barSimpleChart.xaxis" [grid]="barSimpleChart.grid"></apx-chart>
        </app-card>
    </div>
    <div class="col-md-12">
        <app-card [cardTitle]="cardTitle" *ngIf="barStackedChart" [options]="false">
            <apx-chart [series]="barStackedChart.series" [chart]="barStackedChart.chart" [dataLabels]="barStackedChart.dataLabels" [plotOptions]="barStackedChart.plotOptions" [responsive]="barStackedChart.responsive" [xaxis]="barStackedChart.xaxis" [legend]="barStackedChart.legend"
                [fill]="barStackedChart.fill"></apx-chart>
        </app-card>
    </div>
    <div class="col-md-12">
        <app-card [cardTitle]="cardTitle" *ngIf="areaAngleChart" [options]="false">
            <apx-chart [series]="areaAngleChart.series" [chart]="areaAngleChart.chart" [fill]="areaAngleChart.fill" [stroke]="areaAngleChart.stroke" [xaxis]="areaAngleChart.xaxis" [tooltip]="areaAngleChart.tooltip"></apx-chart>
        </app-card>
    </div>
    <div class="col-md-12">
        <app-card [cardTitle]="cardTitle" *ngIf="areaSmoothChart" [options]="false">
            <apx-chart [series]="areaSmoothChart.series" [chart]="areaSmoothChart.chart" [xaxis]="areaSmoothChart.xaxis" [stroke]="areaSmoothChart.stroke" [tooltip]="areaSmoothChart.tooltip" [dataLabels]="areaSmoothChart.dataLabels"></apx-chart>
        </app-card>
    </div>
    <div class="col-md-12">
        <app-card [cardTitle]="cardTitle" class="chart-container" *ngIf="lineAreaChart" [options]="false">
            <apx-chart [series]="lineAreaChart.series" [chart]="lineAreaChart.chart" [xaxis]="lineAreaChart.xaxis" [yaxis]="lineAreaChart.yaxis" [dataLabels]="lineAreaChart.dataLabels" [grid]="lineAreaChart.grid" [stroke]="lineAreaChart.stroke" [title]="lineAreaChart.title"></apx-chart>
        </app-card>
    </div>
    <div class="col-md-12">
        <app-card [cardTitle]="cardTitle" *ngIf="donutChart" [options]="false">
            <apx-chart [series]="donutChart.series" [chart]="donutChart.chart" [labels]="donutChart.labels" [colors]="donutChart.colors" [legend]="donutChart.legend" [dataLabels]="donutChart.dataLabels" [stroke]="donutChart.stroke" [plotOptions]="donutChart.plotOptions"
                [tooltip]="donutChart.tooltip"></apx-chart>
        </app-card>
    </div>
</div>
